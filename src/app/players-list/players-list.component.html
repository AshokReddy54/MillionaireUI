<div class="wrapper mt-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Player Name</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let player of players'>
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
          </tr>
         
        </tbody>
      </table>
    
</div>
