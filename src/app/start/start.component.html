  <div class="modal-dialog  newGame">
    <div class="modal-content">
        <div class="modal-header justify-content-center">
            <h2>New Game</h2>
        </div>
        <div class="modal-body">
            <form [formGroup]="playerForm"  novalidate>
                <div class="form-group">
                    <h3>Enter Name</h3>
                    <input class="form-control" placeholder="Enter Name *" [ngClass]="{isInvalid: isRequired}" formControlName="name" (keyup)="isRequired = false">
                </div>               
                <button (click)="start()"   class="btn btn-primary mb-1">Start</button>
          </form>
        </div>

    </div>
</div>
